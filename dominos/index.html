<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras de DominÃ³</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal para centrar las fichas -->
    <div class="container">
        
        <!-- Ficha 1: 5 arriba, 1 abajo -->
        <div class="domino">
            <div class="half face-5">
                <div class="dot"></div><div class="dot"></div>
                <div class="dot"></div> <!-- Punto central -->
                <div class="dot"></div><div class="dot"></div>
            </div>
            <div class="line"></div> <!-- LÃ­nea divisoria -->
            <div class="half face-1">
                <div class="dot"></div>
            </div>
        </div>

        <!-- Ficha 2: 4 arriba, 2 abajo -->
        <div class="domino">
            <div class="half face-4">
                <div class="dot"></div><div class="dot"></div>
                <div class="dot"></div><div class="dot"></div>
            </div>
            <div class="line"></div>
            <div class="half face-2">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Ficha 3: 6 arriba, 2 abajo -->
        <div class="domino">
            <div class="half face-6">
                <div class="dot"></div><div class="dot"></div>
                <div class="dot"></div><div class="dot"></div>
                <div class="dot"></div><div class="dot"></div>
            </div>
            <div class="line"></div>
            <div class="half face-2">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Ficha 4: 5 arriba, 4 abajo -->
        <div class="domino">
            <div class="half face-5">
                <div class="dot"></div><div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div><div class="dot"></div>
            </div>
            <div class="line"></div>
            <div class="half face-4">
                <div class="dot"></div><div class="dot"></div>
                <div class="dot"></div><div class="dot"></div>
            </div>
        </div>

    </div>
</body>
</html>
